<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>You're Booked – RAOUF px</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- Google Font (Bold & Modern) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #fff;
      margin: 0;
    }

    .confirmation {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
    }

    .box {
      max-width: 680px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 3em 2.5em;
      backdrop-filter: blur(12px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      animation: fadeUp 0.9s ease-out;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 0.3em;
    }

    h1 span {
      color: #f5c16c;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      opacity: 0.9;
      margin-bottom: 2em;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .button {
      padding: 0.9em 1.4em;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button.primary {
      background: #f5c16c;
      color: #000;
    }

    .button.primary:hover {
      background: #ffd88a;
      transform: translateY(-2px);
    }

    .button.secondary {
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
    }

    .button.secondary:hover {
      background: rgba(255,255,255,0.08);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<section class="confirmation">
  <div class="box">
    <h1>Your session is <span>on the way</span>.</h1>

    <p>
      I’ve received your request.<br>
      I’ll personally review the details and get back to you shortly.
      <br><br>
      This isn’t just a photoshoot — it’s a moment we’ll create together.
    </p>

    <div class="actions">
      <a href="https://wa.me/+971506180828" class="button primary">
        Continue on WhatsApp
      </a>
      <a href="index.html" class="button secondary">
        Back to Home
      </a>
    </div>
  </div>
</section>

</body>
</html>
