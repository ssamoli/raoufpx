<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Session – RAOUF px</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      margin: 0;
    }

    /* Start: futuristic booking form styles */
    .content.box {
      max-width: 700px;
      padding: 3em;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      margin: auto;
    }

    h2 { color: #f5c16c; text-align: center; font-size: 2.5rem; margin-bottom: 0.5em; }
    p { color: #ccc; text-align: center; opacity: 0.8; margin-bottom: 2em; }

    input, select, textarea {
      width: 100%;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input[type="submit"] {
      width: auto;
      padding: 1em 2.5em;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, #f5c16c, #ffd88a);
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: auto;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #ffd88a, #f5c16c);
    }

    .fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin-bottom: 1.5em;
    }

    .fields.single-column {
      grid-template-columns: 1fr;
    }

  </style>
</head>
<body>

  <!-- Booking Form Section -->
  <section id="booking" style="display:flex; align-items:center; justify-content:center; min-height:100vh;">
    <div class="content box">
      <header>
        <h2>Book a Session</h2>
        <p>Select a date and send your request. I’ll get back to you personally to confirm availability.</p>
      </header>

      <form method="POST" action="https://formspree.io/f/xnnvndyv">
        <input type="hidden" name="_next" value="https://raoufpx.com/confirmation.html">
        <input type="hidden" name="_subject" value="New Booking – RAOUF px">
        <input type="text" name="_gotcha" style="display:none">

        <div class="fields">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="date" name="date" required>
          <input type="time" name="time">
        </div>

        <div class="fields single-column">
          <select name="type" required>
            <option value="">-- Select Session Type --</option>
            <option value="Starter">Starter</option>
            <option value="Signature">Signature</option>
            <option value="Storytelling">Storytelling</option>
            <option value="Other">Other</option>
          </select>

          <textarea name="message" rows="4" placeholder="Additional details about your shoot..."></textarea>
        </div>

        <input type="submit" value="Request Session">
      </form>

      <div style="text-align:center; margin-top:2em;">
        <a href="index.html" class="button primary">← Back to Home</a>
      </div>
    </div>
  </section>

</body>
</html>
