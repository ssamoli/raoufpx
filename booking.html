<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Session | RAOUF px</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    body {
      background: #000;
      color: #fff;
    }

    #booking {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .content.box {
      max-width: 520px;
      width: 100%;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 12px;
    }

    h2 {
      color: #fff;
      margin-bottom: 0.5rem;
    }

    p {
      color: #ccc;
    }

    .fields {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input {
      background: #111;
      border: 1px solid #333;
      color: #fff;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #f5c26b;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #f5c26b;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header id="header">
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="RAOUF px" style="height:40px;">
    </a>
  </header>

  <!-- Booking Section -->
  <section id="booking">
    <div class="content box">
      <header>
        <h2>Book a Session</h2>
        <p>Select a date and send your request. I’ll confirm availability personally.</p>
      </header>

      <form id="booking-form">
        <!-- Formspree extras -->
        <input type="hidden" name="_subject" value="New Booking – RAOUF px">
        <input type="text" name="_gotcha" style="display:none">

        <div class="fields">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="date" name="date" required>
          <input type="time" name="time">
        </div>

        <button type="submit" id="submit-btn">Book Now</button>
      </form>
    </div>
  </section>

  <!-- JavaScript: Formspree + Direct Redirect -->
  <script>
    const form = document.getElementById("booking-form");
    const button = document.getElementById("submit-btn");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      button.disabled = true;
      button.textContent = "Sending...";

      const formData = new FormData(form);

      fetch("https://formspree.io/f/xnnvndyv", {
        method: "POST",
        body: formData,
        headers: {
          "Accept": "application/json"
        }
      })
      .finally(() => {
        window.location.href = "confirmation.html";
      });
    });
  </script>

</body>
</html>
